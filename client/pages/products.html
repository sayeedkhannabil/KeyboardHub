<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/client/css/products.css">
</head>

<body>

<div class="main-container">
    
    <div class="sidebar hidden" id="sub-sidebar">
        <div class="sub-sidebar">
        <div class="closebutton-container">
            <button class="close-button" id="close-button">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
              </button>
        </div>
        <ul class="filter-options">
            <li class="filter-options-li">
                <ul class="sublist-filter-options" id="price">
                    <li class="filter-options-heading">Price<button class="down-arrow" id="price-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="arrow bi bi-arrow-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/></svg></button>
                      </li>
                      <span class="hidden">
                        <li><input type="checkbox"/> $100 - $200</li>
                        <li><input type="checkbox"/> $200 - $300</li>
                      </span>
                </ul>    
                
            </li>
            <li class="filter-options-li">
                <ul class="sublist-filter-options" id="brand">
                    <li class="filter-options-heading">Brand<button class="down-arrow" id="brand-button"><svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="arrow bi bi-arrow-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/></svg></button>
                        </li>
                <span class="hidden">
                    <li><input type="checkbox"/> Normal</li>
                    <li><input type="checkbox"/> Keychron</li>
                </span>
                </ul>  

            </li>
            <li class="filter-options-li">
                <ul class="sublist-filter-options" id="stock">
                    <li class="filter-options-heading">Stock<button class="down-arrow" id="stock-button"><svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="arrow bi bi-arrow-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/></svg></button>
                      </li>
                <span class="hidden">
                    <li><input type="checkbox"/> Available</li>
                    <li><input type="checkbox"/> Out of Stock</li>
                </span>
                </ul>  
            </li>
        </ul>
    </div>
    </div>
    
    <div class="products-and-searchbar">
        <div class="search-box">
                <button class="menu-button" id="menu-button">
                    â˜°
                  </button>
        
            <input class="sub-search-box" placeholder="Search" type="text" height="100" width="1000"/>
            <button class="search-button"> Search</button>
        </div>
<div class="bootstrap-prodcuts-container">


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="products-heading">All Products</h1>
                </div>
            </div>
            <div id="productGrid" class="row">
                <!-- Products will be inserted here -->
            </div>
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center">
                    <!-- Pagination controls will be added here -->
                </ul>
            </nav>
        </div>
 </div>
    
    </div>
    

</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="../components/products.js"></script>
</body>
</html>
